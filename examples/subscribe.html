<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATS Example</title>
    <script type="module">
        import { subscribe } from '../dist/utils/subscription.js';

        async function init() {
            const onMessages = (messages) => {
                console.log('Received messages:', messages);
            };

            const onError = (text, error) => {
                console.error(text, error);
            };

            const jwt = 'your_jwt_here';
            const nkey = 'your_nkey_here';

            // Subscribe to messages
            await subscribe({ onMessages, onError, jwt, nkey });

            // Uncomment the following line to unsubscribe and disconnect
            // await unsubscribe();
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</head>
<body>
<h1>NATS Example</h1>
<p>Open your browser's developer console to see the output.</p>
</body>
</html>
